syntax = "proto3";

message trade_order 
{
    boolean buy_or_sell = 1;
    string exchange = 2;
    string company = 3;
    int32 quant = 4;
    float price = 5;
    string user = 6;
}

message trade_completed 
{
    string exchange = 1;
    string company = 2;
    int32 quant = 3;
    float total = 4;
    string user = 5;
}
