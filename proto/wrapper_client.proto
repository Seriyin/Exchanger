syntax = "proto3";
import "trade.proto";
import "login.proto";
import "addresses.proto";

package proto;

message WrapperMessageClient {
    bool isLogin = 1;
    bool isTrade = 2;
    bool isAddress = 3;
    bool isAddressRequest = 4;
    bool isLogout = 5;
    oneof message {
        TradeOrder tradeRequest = 6;
        LoginRequest login = 7;
        LogoutRequest logout = 8;
        AddressRequest addressRequest = 9;
        TradeCompleted trade = 10;
        Address address = 11;
    }
}
